<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>クラスとインスタンス</title>
  </head>
  <body>
     <div class="accordion" id="js-faq">
       <p class="accordion-trigger">
         Q1.バナナはおやつに入りますか？
       </p>
       <div class="accordion-contents">
         A1.いいえ、持ってきたら動物園のゴリラに上げてください。
        <br>または、先生に渡すのも良いでしょう。
        <br>君が、バナナを持ってきたい理由はおやつが三百円以下にしなければいけないからという規則があるからですね？
        <br>先生に千円渡してくれたら黙認します。
       </div>

       <p class="accordion-trigger">
        Q2.さつりんはハゲですか？
       </p>
      <div class="accordion-contents">
        A2.はい。ハゲ散らかしています。
      </div>
     </div>


     <div class="accordion" id="js-accordion">
      <a href="" class="accordion-trigger">
        Q3.カレー味のうんことうんこ味のカレーどちらがおいしいですか？
      </a>
      <div class="accordion-contents">
        A3.カレー味のうんこです。
      </div>

      <a href="" class="accordion-trigger">
       Q4.1＋1　＝２ですか？
      </a>
     <div class="accordion-contents">
       A4.いいえ。3です。
     </div>
    </div>

    <dl class="accordion" id="accordion-mini">
      <dt class="accordion-trigger">
        Q1.バナナはおやつに入りますか？
      </dt>
    <dd class="accordion-contents">
      A1.いいえ、持ってきたら動物園のゴリラに上げてください。
    </dd>
  </dl>




     <script src="accordion.js"></script>
  </body>
</html>
